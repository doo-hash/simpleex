<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>signup page</title>
</head>

<body>

<form style="border:1px solid blue">

<div class = "container">
<h1 align= "center">Sign Up</h1>

<label for= "FirstName" style="font-size:125%;"><b>First Name : </b></label>
<input type="text" id = "FirstName" required><br>

<label for= "LastName" style="font-size:125%;"><b>Last Name :</b></label>
<input type="text" id = "LastName" required><br>

<label for= "FatherName" style="font-size:125%;"><b>Father's Name :</b></label>
<input type="text" id = "FatherName" required><br>

<label for= "DateofBirth" style="font-size:125%;"> <b>Date Of Birth :</b></label>
<input type="date" id = "DateofBirth" required><br>

<label for= "Mobile Number" style="font-size:125%;"><b>Mobile No. :</b></label>
<input type="tel" id = "Mobile Number" maxlength="10" required><br>

<label for= "Email" style="font-size:125%;"><b>Email :</b></label>
<input type="email" id = "Email" placeholder="name@gmail.com" required><br>

<label for= "password" style="font-size:125%;"><b>Password :  </b></label>
<input type="password" id = "password" placeholder="enter password" required><br>

<label for= "repeat_psd" style="font-size:125%;"><b>Confirm Password :</b></label>
<input type="password" id = "repeat_psd" placeholder="repeat password" required><br>

<label for= "Gender" style="font-size:125%;"><b>Gender :</b></label><br>
<input type="radio" name= "Gender" value= "Male">Male<br>
<input type="radio" name= "Gender" value= "Female">Female<br>

<p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a></p>
<button type="button">Cancel</button><button type="button">Sign Up</button>

</form>
</div>
</body>
</html>
